<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinaLite Team Builder</title>
  <link rel="stylesheet" href="overwatch.css">
  <link rel="stylesheet" href="assets.css">
</head>
<body>

  <div class="container">

    <div class="gameinfo">
      <div class="match">
        <div class="gametype">SinaLite</div>
        <div class="map">Canada</div>
      </div>
      <div class="character">Front-end</div>
    </div>
    <div class="selections">
      
      <div class="selection">
        <div class="hero" hero="bastion"></div>
        <div class="info">
          <div class="name">Front-end</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>  

      <div class="selection">
        <div class="hero" hero="soldier-76"></div>
        <div class="info">
          <div class="name">Design</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div class="selection">
        <div class="hero" hero="winston"></div>
        <div class="info">
          <div class="name">Back-end</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div class="selection">
        <div class="hero" hero="hanzo"></div>
        <div class="info">
          <div class="name">Marketing</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div class="selection">
        <div class="hero" hero="mercy"></div>
        <div class="info">
          <div class="name">SEO</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div class="selection">
        <div class="hero" hero="zenyatta"></div>
        <div class="info">
          <div class="name">Content</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>
    
    </div>

    <div class="heroes">
      <div class="category">
        <div class="option genji"></div>
        <div class="option mccree"></div>
        <div class="option pharah"></div>
        <div class="option reaper"></div>
        <div class="option soldier-76"></div>
        <div class="option sombra"></div>
        <div class="option tracer"></div>
      </div>

      <div class="category">
        <div class="option bastion"></div>
        <div class="option hanzo"></div>
        <div class="option junkrat"></div>
        <div class="option mei"></div>
        <div class="option torbjorn"></div>
        <div class="option widowmaker"></div>
      </div>

      <div class="category">
        <div class="option dva"></div>
        <div class="option orisa"></div>
        <div class="option reinhardt"></div>
        <div class="option roadhog"></div>
        <div class="option winston"></div>
        <div class="option zarya"></div>
      </div>

      <div class="category">
        <div class="option ana"></div>
        <div class="option lucio"></div>
        <div class="option mercy"></div>
        <div class="option symmetra"></div>
        <div class="option zenyatta"></div>
      </div>
    </div>

    <div class="select">
      <button>Select</button>
    </div>
  </div>
</body>
</html>
