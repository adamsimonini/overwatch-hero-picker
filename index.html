<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overwatch Team Builder</title>
  <link rel="stylesheet" href="overwatch.css">
  <link rel="stylesheet" href="assets.css">
  <link rel="icon" type="/img/png" href="img/overwatch.png">
  <script src="saver.js"></script>
</head>
<body>
  <div class="container">

    <div class="gameinfo">
      <div class="match"> 
        <input type="text" id="company" class="gametype" placeholder="*Company Name*" spellcheck="false"/>
        <div class="map">Canada</div>
      </div>
      <div id="jobTitle" class="positionHeader">Front-end</div>
    </div>

    <div class="selections">
      <div id="0" class="selection selected" position="Front-end" onclick="selectedPlayer(this.id, this.getAttribute('position'))">
        <div class="hero" hero="bastion"></div>
        <div class="info">
          <div class="position">Front-end</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>  

      <div id="1" class="selection" position="Design" onclick="selectedPlayer(this.id, this.getAttribute('position'))">
        <div class="hero" hero="soldier-76"></div>
        <div class="info">
          <div class="position">Design</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div id="2" class="selection" position="Back-end" onclick="selectedPlayer(this.id, this.getAttribute('position'))">
        <div class="hero" hero="winston"></div>
        <div class="info">
          <div class="position">Back-end</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div id="3" class="selection" position="Marketing" onclick="selectedPlayer(this.id, this.getAttribute('position'))">
        <div class="hero" hero="hanzo"></div>
        <div class="info">
          <div class="position">Marketing</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div id="4" class="selection" position="SEO" onclick="selectedPlayer(this.id, this.getAttribute('position'))">
        <div class="hero" hero="mercy"></div>
        <div class="info">
          <div class="position">SEO</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>

      <div id="5" class="selection" position="Content" onclick="selectedPlayer(this.id, this.getAttribute('position'))">
        <div class="hero" hero="zenyatta"></div>
        <div class="info">
          <div class="position">Content</div>
          <div class="hero-dropdown"></div>
        </div>
      </div>
    </div>
  <!-- END OF SLECTIONS -->


    <div class="heroes">
      <div class="category">
        <div id="genji" onclick= "selectHero(this.id)" class="option genji"></div>
        <div id="mccree" onclick= "selectHero(this.id)" class="option mccree"></div>
        <div id="pharah" onclick= "selectHero(this.id)" class="option pharah"></div>
        <div id="reaper" onclick= "selectHero(this.id)" class="option reaper"></div>
        <div id="soldier-76" onclick= "selectHero(this.id)" class="option soldier-76"></div>
        <div id="sombra" onclick= "selectHero(this.id)" class="option sombra"></div>
        <div id="tracer" onclick= "selectHero(this.id)" class="option tracer"></div>
      </div>

      <div class="category">
        <div id="bastion" onclick= "selectHero(this.id)" class="option bastion"></div>
        <div id="hanzo" onclick= "selectHero(this.id)" class="option hanzo"></div>
        <div id="junkrat" onclick= "selectHero(this.id)" class="option junkrat"></div>
        <div id="mei" onclick= "selectHero(this.id)" class="option mei"></div>
        <div id="torbjorn" onclick= "selectHero(this.id)" class="option torbjorn"></div>
        <div id="widowmaker" onclick= "selectHero(this.id)" class="option widowmaker"></div>
      </div>

      <div class="category">
        <div id="dva" onclick= "selectHero(this.id)" class="option dva"></div>
        <div id="orisa" onclick= "selectHero(this.id)" class="option orisa"></div>
        <div id="reinhardt" onclick= "selectHero(this.id)" class="option reinhardt"></div>
        <div id="roadhog" onclick= "selectHero(this.id)" class="option roadhog"></div>
        <div id="winston" onclick= "selectHero(this.id)" class="option winston"></div>
        <div id="zarya" onclick= "selectHero(this.id)" class="option zarya"></div>
      </div>

      <div class="category">
        <div id="ana" onclick= "selectHero(this.id)" class="option ana"></div>
        <div id="lucio" onclick= "selectHero(this.id)" class="option lucio"></div>
        <div id="mercy" onclick= "selectHero(this.id)" class="option mercy"></div>
        <div id="symmetra" onclick= "selectHero(this.id)" class="option symmetra"></div>
        <div id="zenyatta" onclick= "selectHero(this.id)" class="option zenyatta"></div>
      </div>
    </div>

    <div onclick="saveTeam()" class="share">
      <button>Share</button>
    </div>
  </div>

  <script>
      var team = document.querySelectorAll(".hero");
      console.log(team);
      var players = document.querySelectorAll(".selection");
  </script>
  <script src="swapper.js"></script>
</body>
</html>
